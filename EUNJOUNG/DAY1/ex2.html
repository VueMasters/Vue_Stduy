<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{foo}}</p>
      <!-- 값이 변하지 않는다-->
      <button v-on:click="foo = 'baz'">Change it!</button>
    </div>

    <div id="example">
      <p>{{data}}</p>
    </div>
    <script>
      //Vue 인스턴스 만들기
      var vm = new Vue({
        //옵션
      });
      //엄격히 MVVM 패턴과 관련이 없지만 Vue 디자인은 부분적으로 영감을 받음.
      // Vue인스턴스를 인스턴스화 할때는 데이터, 템플릿 , 마운트할 엘리먼트, 메소드, 라이프사이클 콜백등의 옵션을
      // 포함할 수 있는 options 객체를 전달해야한다.
      //Vue생성자는 밀 정의된 옵션으로 재사용 가능한 컴포넌트 생성자를 생성하도록 확장될 수 있다.

      //데이터 객체
      var data = { x: 1 };
      //뷰 인스턴스에 데이터 객체를 추가한다.
      var vm = new Vue({
        data: data,
      });
      document.write("vm.x === data.x : " + (vm.x === data.x) + "<br>");
      vm.x = 2; //이렇게되면 data.x 도 2가 되는것
      data.x = 3; // 이러면 vm.x도 3이 되는것
      //데이터가 변경되면 화면은 다시 렌더링되고, data에 있는 속성들은 인스턴스가 생성될 때 존재한 것들만 반응형임
      //새 속성을 추가하게되면 이는 b가 변경되어도 화면이 갱신되지않음
      vm.y = "hi";
      document.write(vm.y + " " + data.y);

      //따라서 어떤 속성이 나중에 필요하다는 것을 알고 있다면 빈 값이거나 존재하지 않은 상태로 시작한다면 초기값을 지정하고 시작한다.

      var todos = new Vue({
        data: {
          newTodoText: "",
          visitCount: 0,
          hideCopletedTodos: false,
          todos: [],
          error: null,
        },
      });

      var obj = {
        foo: "bar", // foo는 그냥 편하게 x,y 쓰는거 같은것,,
      };
      Object.freeze(obj);
      new Vue({
        el: "#app",
        data: obj,
      });
    </script>
  </body>
</html>
