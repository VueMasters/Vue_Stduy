<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <ul id="app">
      <li>{{message}}</li>
      <li>{{sum}}</li>
    </ul>
  </body>
  <script>
    let model = {
      message: "Hi, vue!",
    };
    let vi = new Vue({
      el: "#app",
      data: model,
      computed: {
        sum() {
          let result = 0;
          for (let i = 1; i <= 10; i++) {
            result += i;
          }
          return result;
        },
      },
    });
  </script>
</html>
