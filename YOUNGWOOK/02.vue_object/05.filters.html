<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{name|toCap}}, {{price|toCurrency}}
    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data: {
        name: "youngwook",
        price: 1000000,
      },
      filters: {
        toCap(name) {
          return name.toUpperCase();
        },
        toCurrency(val) {
          return new Intl.NumberFormat("ko-KR", {
            style: "currency",
            currency: "KRW",
          }).format(val);
        },
      },
    });
  </script>
</html>
